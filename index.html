<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
      <title>Bosque Real</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://unpkg.com/vue/dist/vue.js"></script>
      <link rel="stylesheet" type="text/css" href="index.css">
      <script src="https://unpkg.com/vue/dist/vue.js"></script>
       <link rel="stylesheet" type="text/css" href="index.css">
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></script>
       <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
       <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  </head>
    <div id="app">
     <body>
      <div class="container-fluid">
        <nav class="navbar navbar-back">
          <a class="navbar-brand ml-auto" href="#">
              <img :src="currentNavIco" width="120em" height="60em" class="d-inline-block" alt="Logo">
          </a>
          </nav>

        <div class="row justify-content-center">

          <div class="col-lg-3">
            <div>
              <h3>NIVEL:</h3>
              <p> 01 </p>
            </div>
            <div class="selector">
              <!-- <img src="src/img/Seccion_n.jpg" class="selector-img" /> -->
              <div>
                <div class="selector-button fl-5 ml-4" @click="selectorClickHandler(4, $event.path[0])"></div>
                <div class="selector-button fl-4 ml-4" @click="selectorClickHandler(3, $event.path[0])"></div>
                <div class="selector-button fl-3 ml-4" @click="selectorClickHandler(2, $event.path[0])"></div>
                <div class="selector-button fl-2 ml-4" @click="selectorClickHandler(1, $event.path[0])"></div>
                <div class="selector-button fl-1 ml-4"   id="selected" @click="selectorClickHandler(0, $event.path[0])"></div>
              </div>
            </div>
          </div>

          <div class="col-lg-9">
            <main>
                <div v-if="hotFloorplan">
                  <div class="media " id="architectural-plan">

                    <figure><img :src="currentImage"/></figure>
                    <div class="hotspots">
                        <template v-if="currentFloor == 0">
                          <template v-for="(hot,key,index) in filteredFloor(0)">
                                <div class="hotspot">
                                  <div class="trigger pulse" data-toggle="modal" data-target=".bd-example-modal-lg" @click="setPopUpData(hot.hotspot[0].imgToSet,hot.hotspot[0].txtDisplay)" v-bind:style="{top: hot.hotspot[0].t + '%', left: hot.hotspot[0].l + '%'}"><i class="fa fa-camera"></i></div>

                                </div>
                          </template>
                        </template>
                        <template v-if="currentFloor == 1">
                          <template v-for="(hot,key,index) in filteredFloor(1)">
                                <div class="hotspot">
                                  <div class="trigger" data-toggle="modal" data-target=".bd-example-modal-lg" @click="setPopUpData(hot.hotspot[0].imgToSet,hot.hotspot[0].txtDisplay)" v-bind:style="{top: hot.hotspot[0].t + '%', left: hot.hotspot[0].l + '%'}"><i class="fa fa-camera"></i></div>                                    <div class="content">

                                    </div>
                                </div>
                          </template>
                        </template>
                        <template v-if="currentFloor == 2">
                          <template v-for="(hot,key,index) in filteredFloor(2)">
                                <div class="hotspot">
                                  <div class="trigger" data-toggle="modal" data-target=".bd-example-modal-lg" @click="setPopUpData(hot.hotspot[0].imgToSet,hot.hotspot[0].txtDisplay)" v-bind:style="{top: hot.hotspot[0].t + '%', left: hot.hotspot[0].l + '%'}"><i class="fa fa-camera"></i></div>
                                  <div class="content">
                                    </div>
                                </div>
                          </template>
                        </template>
                        <template v-if="currentFloor == 3">
                          <template v-for="(hot,key,index) in filteredFloor(3)">
                                <div class="hotspot">
                                  <div class="trigger" data-toggle="modal" data-target=".bd-example-modal-lg" @click="setPopUpData(hot.hotspot[0].imgToSet,hot.hotspot[0].txtDisplay)" v-bind:style="{top: hot.hotspot[0].t + '%', left: hot.hotspot[0].l + '%'}"><i class="fa fa-camera"></i></div>
                                  <div class="content">
                                    </div>
                                </div>
                          </template>
                        </template>
                        <template v-if="currentFloor == 4">
                          <template v-for="(hot,key,index) in filteredFloor(4)">
                                <div class="hotspot">
                                  <div class="trigger" data-toggle="modal" data-target=".bd-example-modal-lg" @click="setPopUpData(hot.hotspot[0].imgToSet,hot.hotspot[0].txtDisplay)" v-bind:style="{top: hot.hotspot[0].t + '%', left: hot.hotspot[0].l + '%'}"><i class="fa fa-camera"></i></div>
                                  <div class="content">
                                    </div>
                                </div>
                          </template>
                        </template>
                        <template v-if="currentFloor == 5">
                          <template v-for="(hot,key,index) in filteredFloor(5)">
                                <div class="hotspot">
                                  <div class="trigger" data-toggle="modal" data-target=".bd-example-modal-lg" @click="setPopUpData(hot.hotspot[0].imgToSet,hot.hotspot[0].txtDisplay)" v-bind:style="{top: hot.hotspot[0].t + '%', left: hot.hotspot[0].l + '%'}"><i class="fa fa-camera"></i></div>
                                  <div class="content">
                                    </div>
                                </div>
                          </template>
                        </template>
                    </div>
                  </div>
                </div>
              </div>
            </main>
          </div>

         <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
           <div class="modal-dialog modal-dialog-centered" :class="[imgVertical ? 'modal' : 'modal-lg']">
             <div class="modal-content">
               <img id="modImg" :src="currentFloorImage"/>
               <div class="modal-custom-header modal-color">
                    <h5 class="modal-title modal-txt">{{currentTxt}}</h5>
               </div>

             </div>
           </div>
         </div>
         <div class="logo-bosque">
            <img src="src/img/UI/logo_residence.png" class="logo-img" />
          </div>
          <div class="logo-club">
            <img src="src/img/UI/logo_vipclub2.png" class="logo-img" />
          </div>
      </div>

     </body>
  </div>
</div>



   <script src="main.js"></script>

</html>
